<!DOCTYPE html>
<html>
<body>
<input id="demo" type="text" /><br/><br/>
<input type="text" id="demo1" /><br/><br/>
<button type="button" onclick="myFunction()">Click</button>
  
<script>
function myFunction(){
var x=document.getElementById("demo");
var y=document.getElementById("demo1");
y.value=x.value;
}
</script>
</body>
</html>
