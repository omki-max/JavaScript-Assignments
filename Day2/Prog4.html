<!DOCTYPE html>
<html>
<body>
<font size="4">My name is Omkar Dhuri</font>
<p> Click on the button below to change the font size </p>
<button type="button" onclick="fontSize()">Click</button>
<p id="demo"></p>

<script>
function fontSize(){
var str = "My name is Omkar Dhuri";
var result = str.fontsize(7);
document.getElementById("demo").innerHTML=result;
}
</script>
</body>
</html>
