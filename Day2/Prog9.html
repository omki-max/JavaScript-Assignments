<!DOCTYPE html>
<html>
<body>
<p>Check if @ is present in the string or not</p>
<p id="demo"></p>

<script>
var str="omidhuri123@gmail.com";
var inc=str.indexOf("@");
if(inc!=-1)
{
  document.getElementById("demo").innerHTML="@ found in the string";
}
else
{
  document.getElementById("demo").innerHTML="@ not found in the string";
}
</script>
</body>
</html>
