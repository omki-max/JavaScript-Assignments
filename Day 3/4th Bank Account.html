<!DOCTYPE html>
<html>
<body>
<p> Bank System </p>
<label>Click to check balance:</label>
<button type="button" onclick="bal()">Check Current Balance</button><br/><br/>
<label>Enter your name: </label>
<input type="text" id="hint"/><br/><br/>
<label>Enter the amount you want to deposit: </label>
<input type="text" id="hint1"/>
<button type="button" onclick="help()">Click</button><br/><br/>

<label>Enter the amount you want to withdraw: </label>
<input type="text" id="hint2"/>
<button type="button" onclick="help2()">Click</button><br/><br/>

<p id="demo"></p>
<p id="demo1"></p>


<script>
class Account{
    
    constructor(name,update) {
         this._name = name;
         this._update = update;
         this._balance = 1500;
    }
    earlierBalance() {
          return this._balance;
    }
    deposit1() {
         return "Dear<b> " + this._name + " </b>you have successfully deposited Rs." + this._update;
    }
    checkBalance(){
         this._balance1 = parseInt(this._balance) + parseInt(this._update); 
         return "Dear<b> " + this._name + " </b>your's balance after deposit is Rs." + parseInt(this._balance1);
    }
    deposit() {
         return this._balance1 = parseInt(this._balance) + parseInt(this._update);
     }
 }
      
class currentAccount extends Account {
     
     constructor(name,update,withdraw) {
        super(name,update);
        this._withdraw = withdraw;
     }
     withdraw() {
         this._newbalance = this.deposit() - this._withdraw;
         return this._newbalance;
     }
     show() {
         return "Dear<b> " + this._name + " </b>your's remaining balance after withdrawal is Rs." + this.withdraw();
     }
 }

 function bal() {
  m1 = new currentAccount(0,0,0);    
     document.getElementById("demo").innerHTML = "Your's current balance is Rs." + m1.deposit();
     document.getElementById("demo1").innerHTML = "";
 }
 
 function help(){
 var x = document.getElementById("hint").value;
 var y = document.getElementById("hint1").value;
 m1 = new currentAccount(x,y,0);
 document.getElementById("demo").innerHTML = m1.deposit1();
 document.getElementById("demo1").innerHTML = m1.checkBalance();
 }
 
 function help2(){
 var x = document.getElementById("hint").value;
 var z = document.getElementById("hint2").value;
 m1 = new currentAccount(x,0,z);
 document.getElementById("demo").innerHTML = m1.show();
 document.getElementById("demo1").innerHTML = "";
 }
 
 
</script>
</body>
</html>
